<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Tambahkan Tailwind CSS CDN dan Font Awesome CDN di sini -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://scontent.xx.fbcdn.net/v/t39.30808-6/404709049_867922212003302_120386392234410067_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_ohc=EozsQvZLqm4AX-pmc2V&_nc_ht=scontent.xx&oh=00_AfAqE7yYMRLEaqrqzvJBzBnFFDQfJNmJs3AIGl3AMpv_-Q&oe=656AB956') center/cover fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Sesuaikan nilai alpha sesuai keinginan Anda */
            z-index: -1;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Ikon play di tengah menggunakan Font Awesome -->
    <div class="text-white">
        <a href="https://www.toprevenuegate.com/p8jurmh706?key=6cc0305857095ac7c34f2fc94b1bd791" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-play-circle text-5xl"></i>
        </a>
    </div>

</body>
</html>
